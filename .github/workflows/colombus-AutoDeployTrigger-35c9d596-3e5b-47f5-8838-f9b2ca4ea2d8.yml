name: Trigger auto deployment for colombus

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/colombus-AutoDeployTrigger-35c9d596-3e5b-47f5-8838-f9b2ca4ea2d8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.COLOMBUS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COLOMBUS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COLOMBUS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ducktrioacr.azurecr.io
          registryUsername: ${{ secrets.COLOMBUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COLOMBUS_REGISTRY_PASSWORD }}
          containerAppName: colombus
          resourceGroup: ducktrio
          imageToBuild: ducktrioacr.azurecr.io/colombus:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


